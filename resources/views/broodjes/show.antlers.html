<h2 class="text-2xl font-bold">{{ title }}</h2>
<!-- iterate over ingredients -->
<ul class="list-disc">
    {{ ingredients }}
        <li>{{ name }}</li>
    {{ /ingredients }}
</ul>
<p>{{ like }}</p>
<hr class="my-4 border-t-2 border-gray-300">
<ol>
    {{ foreach array="ingredients"}}
        <li>{{key}}: {{ value }}</li>
    {{/foreach}}
</ol>
